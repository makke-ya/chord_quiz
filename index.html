<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>江口式 音感トレーニング</title>
  <link href="static/style.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>

<body class="bg-gradient-to-br from-sky-50 to-indigo-50 min-h-screen">
  <div id="app" class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white/80 backdrop-blur-md rounded-2xl p-8 shadow-lg text-center">
      <h1 class="text-2xl font-semibold mb-6">おとで あそぼう</h1>

      <div class="flex justify-center gap-4">
  <button @click="onStart" class="btn-action bg-indigo-600 px-6 py-3 text-white rounded-lg shadow hover:bg-indigo-700">はじめる</button>
  <button @click="onPast" class="btn-action bg-white border px-6 py-3 border-gray-200 rounded-lg shadow hover:bg-gray-50">かこのけっか</button>
      </div>
    </div>
  </div>

  <div style="position:fixed;left:0;right:0;bottom:8px;text-align:center;font-size:0.9rem;">
    効果音提供　<a href="https://otologic.jp" target="_blank" rel="noopener" class="text-indigo-600 underline">オトロジック</a>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      methods: {
        async unlockAudio() {
          const a = new Audio('static/sounds/dummy.mp3');
          try { await a.play(); } catch(e){}
        },
        async onStart(){
          await this.unlockAudio();
          setTimeout(() => { window.location.href = 'level_select.html'; }, 150);
        },
        onPast(){ window.location.href = 'past_results.html'; }
      }
    }).mount('#app');
  </script>
</body>
</html>
